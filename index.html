<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
       <link rel="stylesheet" href="style.css">
        <script src="scrypt.js" defer></script>
        <title>Calculator</title>
            </head>
          <body>
            <div class="container">

            
<h1>Calculator</h1>


<div class="calculator">
    <input type="text" name="name" id="screen"/>
<table >
<tr>
    <td>
        <button>(</button>
        <button>)</button>
        <button>%</button>
        <button>c</button>
    </td>
    </tr>
    <tr>
        <td>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </td>
        </tr>
        <tr>
            <td>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </td>
                </tr>
                <tr>
                    <td>
                        <button>=</button>
                        <button>0</button>
                        <button>.</button>
                        <button>/</button>
                    </td>
                    </tr>

</table>
</div>
</div>
          </body>


</html>
